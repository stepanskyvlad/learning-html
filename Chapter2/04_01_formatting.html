<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formatting HTML 1</title>
</head>
<body>
<!--extra spaces are ignored-->
<p>Here’s an example.   Some people put two spaces between every sentence.   Like an animal.   Why?   I don’t
  know.   The computer is not a typewriter. </p>

<!-- older HTML elements from 1990s -->
<p>Hello <i>world</i></p>
<p><img src="" alt=""><p>
<hr>

<!-- newer HTML elements -->
<article>
  <video controls>
    <source src="">
    <source src="">
  </video>
</article>

<!--keywords can be in caps-->
<ARTICLE>
  <P>text goes here</P>
  <UL>
    <LI>one</LI>
    <LI>two</LI>
  </UL>
  <P>more text</P>
</ARTICLE>

</body>
</html>
