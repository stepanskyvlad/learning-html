<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generic elements</title>
  <link rel="stylesheet" href="css/div_and_span.css">
</head>
<body>
<article lang="en">
  <h1>This is the headline</h1>
  <div class="box">
    <p>The first paragraph.</p>
    <p>Some text in a second paragraph.</p>
    <!--  Span is used to annotate small pieces of text or add specific behavior to this element  -->
    <p>Third paragraph. <span lang="es" class="bilingual">Esta oración está en español.</span> Some of this text is in another language.</p>
    <p>Fourth paragraph.</p>
  </div>
</article>
</body>
</html>
